<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__title">Interactive TODO list</h1>
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section section_add">
        <h2 class="section__title">
          <label class="section__heading-label" for="new-task">Add Item</label>
        </h2>
        <p class="section__task-wrapper">
          <input id="new-task" class="section__task section__task_new" type="text">
          <button class="section__btn">Add</button>
        </p>
      </section>
      <section class="section">
        <h2 class="section__title">Todo</h2>
        <ul class="section__list" id="incomplete-tasks">
          <li class="section__item">
            <input class="section__checkbox" type="checkbox">
            <label class="section__label">Pay Bills</label>
            <input type="text" class="section__task">
            <button class="section__btn section__btn_edit">Edit</button>
            <button class="section__btn section__btn_delete">
              <img class="section__btn-icon" src="./remove.svg" alt="Remove task">
            </button>
          </li>
          <li class="section__item section__item_edit-mode">
            <input class="section__checkbox" type="checkbox">
            <label class="section__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section__task">
            <button class="section__btn section__btn_edit">Save</button>
            <button class="section__btn section__btn_delete">
              <img class="section__btn-icon" src="./remove.svg" alt="Remove task">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__title">Completed</h2>
        <ul class="section__list section__list_completed" id="completed-tasks">
          <li class="section__item">
            <input class="section__checkbox" type="checkbox" checked>
            <label class="section__label">See the Doctor</label>
            <input type="text" class="section__task">
            <button class="section__btn section__btn_edit">Edit</button>
            <button class="section__btn section__btn_delete">
              <img class="section__btn-icon" src="./remove.svg" alt="Remove task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
